<lift:surround with="default" at="content">
	<h1>Apis</h1>
  <div>
  <lift:Listings.paginate>
    <p><nav:records/></p>
    <nav:first /> | <nav:prev/> | <nav:allpages> | </nav:allpages> | <nav:next/> | <nav:last />
  </lift:Listings.paginate>
  </div>
	<table>
	  <tbody>
	    <lift:Listings.all>
		    <tr><td><api:artifactId /></td><td><a api:url="" target="_top"><api:version /></a></td><td><api:format /></td></tr>
      </lift:Listings.all>
    </tbody>
  </table>
  <lift:Util.loggedIn>  
    <lift:ApiAdd.add form="POST">
      <fieldset>
        <legend>Add</legend>
        <form:artifactId placeholder="artifactId"/><form:version  placeholder="version" width="100%"/><form:format width="100%"/><br/>
        <form:url  placeholder="url of api" size="120"/><br/>
        <form:submit/>
      </fieldset>
    </lift:ApiAdd.add>
  </lift:Util.loggedIn>
</lift:surround>
