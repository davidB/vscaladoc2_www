<!-- external page is given in the href attribute (as it should be) --> 
<a href="http://groups.google.com/group/vscaladoc/post?subject=[API]/vscaladoc/0.0.0/org.itest" rel="#overlay" style="text-decoration:none"> 
 
  <!-- remember that you can use any element inside the trigger --> 
  <button type="button">Show external page in overlay</button>  
</a> 
 
<!-- another link. uses the same overlay --> 
<a href="http://flowplayer.org/tools/demos/overlay/external-content2.htm" rel="#overlay" style="text-decoration:none"> 
  <button type="button">Show another page</button> 
</a> 
 
 
<!-- overlayed element --> 
<div class="apple_overlay" id="overlay"> 
 
  <!-- the external content is loaded inside this tag --> 
  <div class="contentWrap"></div> 
 
</div> 
 
<!-- make all links with the 'rel' attribute open overlays --> 
<script> 
 
$(function() {
 
  // if the function argument is given to overlay,
  // it is assumed to be the onBeforeLoad event listener
  $("a[rel]").overlay({
 
    mask: 'darkred',
    effect: 'apple',
 
    onBeforeLoad: function() {
 
      // grab wrapper element inside content
      var wrap = this.getOverlay().find(".contentWrap");
      var href = this.getTrigger().attr("href");
      console.log("herf : " + href);
      // load the page specified in the trigger
      wrap.load(href);
    }
 
  });
});
</script>
