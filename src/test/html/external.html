 
 
<!DOCTYPE html> 
 
<html> 
 
<!--
  This is a jQuery Tools standalone demo. Feel free to copy/paste.
                                                           
  http://flowplayer.org/tools/demos/
  
  Do *not* reference CSS files and images from flowplayer.org when in production  
 
  Enjoy!
--> 
 
<head> 
  <title>jQuery Tools standalone demo</title> 
 
  <!-- include the Tools --> 
  <script src="http://cdn.jquerytools.org/1.2.5/full/jquery.tools.min.js"></script> 
  <script src="jquery_xdomainajax.js"></script> 
   
 
  <!-- standalone page styling (can be removed) --> 
  <link rel="stylesheet" type="text/css" href="http://static.flowplayer.org/tools/css/standalone.css"/> 
 
 
  <link rel="stylesheet" type="text/css" href="http://static.flowplayer.org/tools/css/overlay-apple.css"/> 
  
  <style> 
  
  /* use a semi-transparent image for the overlay */
  #overlay {
    background-image:url(http://static.flowplayer.org/img/overlay/transparent.png);
    color:#efefef;
    height:450px;
  }
  
  /* container for external content. uses vertical scrollbar, if needed */
  div.contentWrap {
    height:441px;
    overflow-y:auto;
  }
  </style> 
  
</head> 
 
<body> 
 
 
 
<!-- external page is given in the href attribute (as it should be) http://flowplayer.org/tools/demos/overlay/external-content.htm--> 
<a href="external-content.htm" rel="#overlay" style="text-decoration:none"> 
 
  <!-- remember that you can use any element inside the trigger --> 
  <button type="button">Show external page in overlay</button>  
</a> 
 
<!-- another link. uses the same overlay
http://groups.google.com/group/vscaladoc/post?_done=/group/vscaladoc/topics
http://groups.google.com/group/vscaladoc/post
http://groups.google.com/group/vscaladoc/browse_thread/thread/7d7cfa9fb9ace2fd
http://flowplayer.org/tools/demos/overlay/external-content2.htm
--> 
<a href="http://groups.google.com/group/vscaladoc/browse_thread/thread/7d7cfa9fb9ace2fd" rel="#overlay" style="text-decoration:none"> 
  <button type="button">Show another page</button> 
</a> 
 
 
<!-- overlayed element --> 
<div class="apple_overlay" id="overlay"> 
 
  <!-- the external content is loaded inside this tag --> 
  <div class="contentWrap"></div> 
 
</div> 
 
<!-- make all links with the 'rel' attribute open overlays --> 
<script> 
 
$(function() {
 
  // if the function argument is given to overlay,
  // it is assumed to be the onBeforeLoad event listener
  $("a[rel]").overlay({
 
    mask: 'darkred',
    effect: 'apple',
 
    onBeforeLoad: function() {
 
      // grab wrapper element inside content
      var wrap = this.getOverlay().find(".contentWrap");
      var href = this.getTrigger().attr("href");
      console.log("href =" + href);
      // load the page specified in the trigger
      wrap.load(href);
    }
 
  });
});
</script> 
 
</body> 
 
</html>
